<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font: 14px sans-serif;
        width: 300px;
        padding: 10px;
      }
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 6px;
      }
      button {
        width: 100%;
        margin-bottom: 6px;
      }
      #status {
        margin-bottom: 6px;
        font-size: 12px;
      }
      pre {
        font-size: 11px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h3>Whatnot Sniffer</h3>
    <input id="auctionUrl" type="text" placeholder="Auction URL" />
    <button id="startBtn">Start</button>
    <div id="status"></div>
    <pre id="preview"></pre>
    <pre id="log"></pre>
    <script src="popup.js"></script>
  </body>
</html>
